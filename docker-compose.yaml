services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    restart: unless-stopped
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    depends_on:
      - postgres
      - qdrant
  postgres:
    image: postgres
    container_name: mindfeed_psql
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=mindfeed 
      - POSTGRES_USER=postgres
      - POSTGRES_DB=mindfeed_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
  qdrant:
    image: qdrant/qdrant
    container_name: mindfeed_qdrant
    ports:
      - 6333:6333
    volumes:
      - qdrant_data:/qdrant/storage  
volumes:
  postgres_data:
  qdrant_data: